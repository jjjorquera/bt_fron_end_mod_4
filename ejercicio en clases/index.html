<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <h1 class="text-center mb-5 mt-5">Calculadora de Antiguedad laboral y Beneficios del Empleado</h1>
        <div class="row">
            <div class="col-6 offset-3">
                <form id="form-empleado">

                    <div class="mb-3 mt-4">
                      <label for="date-input" class="form-label">Fecha de inicio</label>
                      <input type="date" class="form-control" id="date-input">
                    </div>

                    <div class="mb-3">
                      <label for="input-salario" class="form-label">Salario Mensual</label>
                      <input type="number" class="form-control" id="input-salario">
                    </div>

                    <div class="mb-3 mt-4">
                        <label for="date-cumple" class="form-label">Fecha de cumplea√±os</label>
                        <input type="date" class="form-control" id="date-cumple">
                      </div>

                    <button type="submit" class="btn btn-primary">Calcular</button>

                  </form>

                  <p id="resultado" class="mt-5"></p>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
